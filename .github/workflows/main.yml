name: Check

on:
  push:
    branches:
    - master
    tags:
    - '*'

  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Check with Gradle
      run: ./gradlew check --no-daemon --no-build-cache
